<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculadora de Gorjetas">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora</title>
</head>
<body>
    <div id="container">
        <div>
            <h1 class="title">Calculadora de Gorjetas</h1>
        </div>

        <div>
            <form class="tipsForm" id="tipsForm">
                <label for="bill">
                    <p>Quanto ficou a conta?</p>
                </label>
                <p>R$ <input type="number" name="bill" placeholder="100" id="bill" class="formInput" required> </p>

                <label for="serviceQual">
                    <p>Como foi seu serviço?</p>
                </label>
                <p>
                    <select name="serviceQual" id="serviceQual" class="formSelect" required>
                        <option disabled selected value="">--Escolha uma opção </option>
                        <option value="0.3">30% - Incrível </option>
                        <option value="0.2">20% - Bom </option>
                        <option value="0.15">15% - Aceitável </option>
                        <option value="0.10">10% - Ruim </option>
                        <option value="0.05">5% - Péssimo </option>
                    </select>
                </p>

                <label for="people">
                    <p>Quantas pessoas vão dividir a conta</p>
                </label>
                <p>
                    <input type="number" placeholder="1" name="people" id="people" class="formInput" required>
                    Pessoa (s)
                </p>

                <button type="submit" class="formSubmit">Calcular</button>
            </form>
        </div>

        <div id="totalTip">
            Gorjeta total:
            R$<span id="tip"> 0.00 </span>
              <span id="each">cada: <strong id="cada">  </strong> </span>
        </div>
    </div>
    
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
